<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript.js" defer></script>
    <title>Days left to holidays</title>
</head>
<body>
    <header>
        <h1 class="header__title border--weight">Count down to shiny days</h1>
    </header>
    <main>
        <section>
            <article class="article__container border--weight">
                <!-- <div id="months" class="article__months"></div>
                <div id="weeks" class="article__weeks"></div> -->
                <div class="article__days border--weight">
                    <p class="article__days--text border--weight">DAYS</p>
                    <time id="days" class="article__days--timeline border--weight"></time>
                </div>
                <div class="article__hours border--weight">
                    <p class="article__hours--text border--weight">HOURS</p>
                    <time id="hours" class="article__hours--timeline border--weight"></time>
                </div>
                <div class="article__minutes border--weight">
                    <p class="article__minutes--text border--weight">MINUTES</p>
                    <time id="minutes" class="article__minutes--timeline border--weight"></time>
                </div>
                <div class="article__seconds border--weight">
                    <p class="article__seconds--text border--weight">SECONDS</p>
                    <time id="seconds" class="article__seconds--timeline border--weight"></time>
                </div>
                <div class="article__miliseconds border--weight">
                    <p class="article__miliseconds--text border--weight">MILISECONDS</p>
                    <time id="miliseconds" class="article__miliseconds--timeline border--weight"></time>
                </div>
            </article>
        </section>
    </main>
    
</body>
</html>
